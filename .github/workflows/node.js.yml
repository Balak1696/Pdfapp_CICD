name: CICD

on:
  push:
    branches: [bala-dev]

jobs:
  build:
      runs-on: self-hosted
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - run: |
          touch .env
          echo "${{ secrets.DOCKER_DEMO_FILE }}" > .env
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 
      - name: Build Docker image
        run: docker build -t balak1696/pdfapp_cicd .
      - name: Publish image to Docker Hub
        run: docker push balak1696/pdfapp_cicd:latest
        
  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from Docker Hub
        run: docker pull balak1696/pdfapp_cicd:latest
      - name: Delete old container
        run: docker rm -f pdfapp_cicd-container || true
      - name: Run Docker container
        run: docker run -d -p 3000:3000 --name pdfapp_cicd-container balak1696/pdfapp_cicd
