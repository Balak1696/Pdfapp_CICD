name: CICD

on:
  push:
    branches: [bala-dev]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Debug environment variables
        run: |
          echo "DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}"
          echo "DOCKER_PASSWORD: *** (masked for security)"
          echo "DOCKER_DEMO: ${{ secrets.DOCKER_DEMO }}"
        shell: bash
      - name: Login to docker hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Build docker image
        run: docker build -t Balak1696/Pdfapp_CICD.
      - name: Publish image to docker hub
        run: docker push Balak1696/Pdfapp_CICD:latest
        
  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from docker hub
        run: docker pull Balak1696/Pdfapp_CICD:latest
      - name: Delete old container
        run: docker rm -f Pdfapp_CICD-container
      - name: Run docker container
        run: docker run -d -p 3000:3000 --name Pdfapp_CICD-container Balak1696/Pdfapp_CICD